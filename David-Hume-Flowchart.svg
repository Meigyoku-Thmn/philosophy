   <g stroke-width="3.7795" fill="#fff" stroke="#000">
      <ellipse cx="125.71" cy="68.665" rx="114.62" ry="57.308" stroke="#d263a5"/>
      <foreignObject x="11.09" y="11.357" width="229.24" height="114.616">
         <div xmlns="http://www.w3.org/1999/xhtml">
            <div>
               <strong>Tôi thấy mặt trời mọc</strong><br/>
               mỗi sáng.
            </div>
         </div>
      </foreignObject>
      <ellipse cx="464.89" cy="68.665" rx="114.62" ry="57.308"/>
      <foreignObject x="350.27" y="11.357" width="229.24" height="114.616">
         <div xmlns="http://www.w3.org/1999/xhtml">
            <div>
               Tôi mang<br/>
               phải thói quen <strong>trông<br/>
               đợi mặt trời mọc</strong><br/>
               mỗi sáng.
            </div>
         </div>
      </foreignObject>
      <ellipse cx="295.3" cy="197.99" rx="114.62" ry="57.308"/>
      <foreignObject x="180.68" y="140.682" width="229.24" height="114.616">
         <div xmlns="http://www.w3.org/1999/xhtml">
            <div>
               Tôi đúc kết điều đấy<br/>
               thành <strong>phán đoán</strong> “mặt trời <br/>
               mọc hằng sáng”.
            </div>
         </div>
      </foreignObject>
      <ellipse cx="141.84" cy="356.32" rx="130.74" ry="82.599"/>
      <foreignObject x="11.1" y="273.721" width="261.48" height="165.198">
         <div xmlns="http://www.w3.org/1999/xhtml">
            <div>
               Phán đoán đấy<br/>
               không thể là chân lý logic,<br/>
               bởi vì chuyện mặt trời không<br/>
               mọc (cho dù có vẻ khó mà<br/>
               xảy ra) <strong>ta có thể mường<br/>
               tượng được.</strong>
            </div>
         </div>
      </foreignObject>
      <ellipse cx="448.76" cy="357.12" rx="130.74" ry="81.78"/>
      <foreignObject x="318.02" y="275.34" width="261.48" height="163.56">
         <div xmlns="http://www.w3.org/1999/xhtml">
            <div>
               Phán đoán đấy<br/>
               không thể <strong>do thực nghiệm</strong>,<br/>
               bởi vì tôi <strong>không thể quan sát<br/>
               hết</strong> các lần mặt trời mọc<br/>
               tương lai.<br/>
            </div>
         </div>
      </foreignObject>
      <ellipse cx="295.75" cy="516.04" rx="130.74" ry="62.221"/>
      <foreignObject x="165.01" y="453.819" width="261.48" height="124.442">
         <div xmlns="http://www.w3.org/1999/xhtml">
            <div>
               Tôi <strong>không có căn cứ<br/>
               hữu lý nào</strong> cho niềm tin của<br/>
               tôi, nhưng tập quán bảo tôi<br/>
               rằng ‘chắc là’ vậy đó.<br/>
            </div>
         </div>
      </foreignObject>
      <ellipse cx="298.39" cy="697.39" rx="128.1" ry="72.725" fill="#d263a5" stroke="#d263a5"/>
